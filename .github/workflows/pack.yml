on:
  push:
    tags:
      - 'v*.*.*'
      - 'b*.*.*'

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: ./build.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          files: build.zip
          generate_release_notes: true
          prerelease: ${{ startsWith( github.ref_name, 'b' ) }}
